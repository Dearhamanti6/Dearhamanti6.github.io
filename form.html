<!DOCTYPE html>
<html lang=en>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="icon" href="gambar/logo.png">
	<link rel="stylesheet" href="form.css">
	<link rel="icon" href="gambar/LogoListen1.jpg">
	
</head>
<body>
	
		<form>
			<fieldset>
				<center><a href="index.html" class="Logo"><img src="gambar/Li! Black.png" alt=""></a></center>
			<p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;" class="p1"><b>REGISTRATION</b></p>
			<div class="name inp">				
				<input type="text" name="name" id="name" size="34" placeholder="Username">
			</div>
			<div class="email inp">				
				<input type="email" name="email" id="email" size="34" placeholder="Email">
			</div>
			<div class="password inp">				
				<input type="password" name="Password" id="Password" size="34" placeholder="Password">
			</div>
			<div class="Cpassword inp">				
				<input type="password" name="CPassword" id="CPassword" size="34" placeholder="Confirm Password">
			</div>
			<div class="phone-number inp">				
				<input type="text" name="phone-number" id="phone-number" size="34" placeholder="Phone Number">
			</div>
			<div class="address inp">
				<label for="Address">Address</label><br>
				<textarea name="Address" id="Address" cols="33" rows="3"></textarea>
			</div>
			<div class="country inp">
				<label for="country">Country</label><br>
				<select name="country" id="country" class="countryselect">
					<option value=Indoneisa>Indonesia</option>
					<option value="Malaysia">Malaysia</option>
					<option value="Thailand">Thailand</option>
					<option value="Singapura">Singapura</option>
					<option value="Inggris">Inggris</option>
				</select><br>
			</div>
			<div class="date inp">
				<label for="DateBirth">Date Birth</label><br>
				<input type="date" name="DateBirth" id="DateBirth" size="34">
			</div>
			<div class="gender">
				<div class="choose">
					<input type="radio" name="Male" id="Male" value="M" size="100">Male
					<input type="radio" name="Female" id="Female" value="F" size="100">Female
					<input type="radio" name="Others" id="Others" value="O" size="100">Others<br>
				</div>
				
			</div>
			<div class="button">
				<input type="submit" name="submit" id="submit" class="tombolsubmit">
			</div>
			<div class="Bback">
				<a href="index.html" class="back">Back</a>
			</div>
			</fieldset>		
		</form>
	
</body>
